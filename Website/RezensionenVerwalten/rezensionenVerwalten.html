<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezensionen Verwalten</title>
    <link rel="stylesheet" href="rezensionenVerwalten.css">
</head>
<body>
    <!-- Header-Bereich -->
    <header id="menu-header">
        <!-- Logo-Link zur Startseite -->
        <a href="../Startseite/startseite.html">
            <img src="../../Resources/White Trans Logo.png" id="logo">
        </a>
        <!-- Navigationsmenü -->
        <nav id="menu">
            <ul>
                <li><a href="../ZimmerSuchen/zimmerSuchen.html">Zimmer</a></li>
                <li><a href="../TischBuchen/tischBuchen.html">Restaurant</a></li>
                <li><a href="../Startseite/startseite.html">Rezensionen</a></li>
            </ul>
        </nav>
        <!-- Anmelden-Button -->
        <a href="../Anmelden/anmelden.html">
            <button id="signin">Anmelden</button>
        </a>
    </header>

    <!-- Hauptinhalt -->
    <div id="outerScreen">
        <h1>Rezensionen Verwalten</h1>

        <div id="screen">
            <!-- Autor-Eingabefeld -->
            <label for="autor" >Autor</label>
            <input type="text" id="autor" readonly><br>

            <!-- Sterne-Eingabefeld -->
            <label for="sterne">Sterne:</label>
            <input type="text" id="sterne" readonly><br>

            <!-- Titel-Eingabefeld -->
            <label for="titel">Titel</label>
            <input type="text" id="titel" readonly><br>

            <!-- Kommentar-Eingabefeld -->
            <label for="kommentar">Kommentar</label>
            <textarea id="kommentar" readonly></textarea><br>

            <!-- Genehmigen- und Ablehnen-Buttons -->
            <div id="buttons">
                <button id="genehmigen">✔</button>
                <button id="ablehnen">✘</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Datei -->
    <script src="rezensionenVerwalten.js"></script>
