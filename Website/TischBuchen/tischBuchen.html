<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tisch Buchen</title>
    <link rel="stylesheet" href="tischBuchen.css">
</head>
<body>
    <!-- Header-Bereich -->
    <header id="menu-header">  
        <!-- Logo-Link zur Startseite -->
        <a href="../Startseite/startseite.html">
            <img src="../../Resources/White Trans Logo.png" id="logo">   
        </a>    
        <!-- NavigationsmenÃ¼ -->
        <nav id="menu">
            <ul>
                <li><a href="../ZimmerSuchen/zimmerSuchen.html">Zimmer</a></li>
                <li><a href="../TischBuchen/tischBuchen.html">Restaurant</a></li>
                <li><a href="../Startseite/startseite.html">Rezensionen</a></li>
            </ul>
        </nav>
        <!-- Anmelden-Button -->
        <a href="../Anmelden/anmelden.html">
            <button id="signin">Anmelden</button>
        </a>
    </header>
    
    <!-- Bild des Restaurants -->
    <img src="../../Resources/restaurant.jpg" alt="Restaurant">

    <!-- Formular zum Buchen eines Tisches -->
    <form action="../Startseite/startseite.html" id="screen">
        <h1>Tisch Buchen</h1>

        <!-- Personenanzahl-Eingabefeld -->
        <label for="personen">Personen:</label>
        <input type="number" id="personen" min="1" max="6">
        <br>
       
        <!-- Datum-Eingabefeld -->
        <label for="tag">Tag:</label>
        <input type="date" id="tag"><br>

        <!-- Zeit-Eingabefeld -->
        <label for="zeit">Zeit:</label>
        <input type="time" id="zeit"><br>
       
        <!-- Submit-Button -->
        <input type="submit" value="Tisch reservieren" id="submit"><br>

        <!-- Link zur Speisekarte -->
        <a href="../Speisekarte/speisekarte.html">Speisekarte anzeigen</a>
    </form>
</body>
</html>
