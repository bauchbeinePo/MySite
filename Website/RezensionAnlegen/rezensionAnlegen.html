<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezension Anlegen</title>
    <link rel="stylesheet" href="rezensionAnlegen.css">
</head>
<body>
    <!-- Header-Bereich -->
    <header id="menu-header">
        <!-- Logo-Link zur Startseite -->
        <a href="../Startseite/startseite.html">
            <img src="../../Resources/White Trans Logo.png" id="logo">
        </a>
        <!-- Navigationsmenü -->
        <nav id="menu">
            <ul>
                <li><a href="../ZimmerSuchen/zimmerSuchen.html">Zimmer</a></li>
                <li><a href="../TischBuchen/tischBuchen.html">Restaurant</a></li>
                <li><a href="../Startseite/startseite.html">Rezensionen</a></li>
            </ul>
        </nav>
        <!-- Anmelden-Button -->
        <a href="../Anmelden/anmelden.html">
            <button id="signin">Anmelden</button>
        </a>
    </header>

    <!-- Hauptinhalt -->
    <div id="outerScreen">
        <h1>Rezension anlegen</h1>

        <!-- Formular zum Anlegen einer Rezension -->
        <form action="../Startseite/startseite.html" id="screen">
            <!-- Sterne-Auswahl -->
            <label for="sterne">Sterne:</label>
            <select id="sterne" required>
                <option value="5">⭐⭐⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="2">⭐⭐</option>
                <option value="1">⭐</option>
            </select><br>

            <!-- Titel-Eingabefeld -->
            <label for="titel">Titel:</label>
            <input type="text" id="titel" required><br>

            <!-- Kommentar-Eingabefeld -->
            <label for="kommentar">Kommentar:</label>
            <textarea id="kommentar" required></textarea><br>

            <!-- Submit-Button -->
            <input type="submit" value="Rezension anlegen" id="submit"><br>
        </form>
    </div>

    <!-- JavaScript Datei -->
    <script src="rezensionAnlegen.js"></script>
</body>
</html>
