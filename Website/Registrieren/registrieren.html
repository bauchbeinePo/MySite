<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren</title>
    <link rel="stylesheet" href="registrieren.css">
</head>
<body>
    <!-- Registrierungsformular -->
    <form action="../Startseite/startseite.html" id="screen">
        <h1>Registrieren</h1>

        <!-- Anrede Auswahl -->
        <label for="anrede">Anrede:</label>
        <select id="anrede" required>
            <option>Herr</option>
            <option>Frau</option>
            <option>Keine Angabe</option>
        </select><br>

        <!-- Geschlecht Auswahl -->
        <label for="geschlecht">Geschlecht:</label>
        <select id="geschlecht" required>
            <option>Männlich</option>
            <option>Weiblich</option>
            <option>Divers</option>
        </select><br>

        <!-- Name Eingabefeld -->
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <!-- Vorname Eingabefeld -->
        <label for="vorname">Vorname:</label>
        <input type="text" id="vorname" required><br>

        <!-- Straße und Hausnummer Eingabefelder -->
        <div>
            <label for="straße">Straße/ Hausnummer:</label><br>
            <input type="text" id="straße" required>
            <input type="text" id="hausnummer" required>
        </div><br>

        <!-- Postleitzahl und Stadt Eingabefelder -->
        <div>
            <label for="plz">Postleitzahl/ Stadt:</label><br>
            <input type="text" id="plz" required>
            <input type="text" id="stadt" required>
        </div><br>

        <!-- Geburtsdatum Eingabefeld -->
        <label for="geburtsdatum">Geburtsdatum:</label>
        <input type="date" id="geburtsdatum" required><br>

        <!-- E-Mail Adresse Eingabefeld -->
        <label for="email">E-Mail Adresse:</label>
        <input type="text" id="email" required><br>

        <!-- Passwort Eingabefeld -->
        <label for="password">Passwort:</label>
        <input type="password" id="password" required><br>

        <!-- Passwort wiederholen Eingabefeld -->
        <label for="password_wiederholen">Passwort wiederholen:</label>
        <input type="password" id="password_wiederholen" required><br>

        <!-- Registrieren Button -->
        <input type="submit" value="Registrieren" id="submit"><br>

        <!-- Anmelden Link -->
        <a href="../Anmelden/anmelden.html">Anmelden</a>
    </form>

    <!-- JavaScript Datei -->
    <script src="registrieren.js"></script>
</body>
</html>
