<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registrieren.css">
</head>
<body>
    <form action="../Startseite/startseite.html" id="screen">
        <h1>Registrieren</h1>

        <label for="">Anrede:</label>
        
        <select required>
            <option>Herr</option>
            <option>Frau</option>
            <option>Keine Angabe</option>
        </select><br>

        <label for="">Geschlecht:</label>
        
        <select required>
            <option>Männlich</option>
            <option>Weiblich</option>
            <option>Divers</option>
        </select><br>
        <label for="">Name:</label>
        <input type="text" id="name" required><br>

        <label for="">Vorname:</label>
        <input type="text" id="vorname" required><br>

        <div>
            <label for="postleitzahl" id="postleitzahl">Straße/ Hausnummer:</label><br>
            <input type="text" id="strasse" required>
            <input type="text" id="hausnummer" required>
        </div><br>
        <div>
                <label for="postleitzahl" id="postleitzahl">Postleitzahl/ Stadt:</label><br>
            <input type="text" id="postleitzahl" required>

            <input type="text" id="stadt" required>
        </div><br>
        
        <label for="">Geburtsdatum:</label>
        <input type="date" id="password" required><br>

        <label for="">E-Mail Adresse:</label>
        <input type="text" id="email" required><br>

        <label for="">Passwort:</label>
        <input type="password" id="password" required><br>

        <label for="">Passwort wiederholen:</label>
        <input type="password" id="password_wiederholen" required><br>

       <input type="submit" value="Registrieren" id="submit"><br>
       <a href="../Anmelden/anmelden.html">Anmelden</a>
   </form>
   <script src="registrieren.js"></script>
</body>
</html>
