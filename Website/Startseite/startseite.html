<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Menu Header</title>
    <link rel="stylesheet" href="startseite.css">
</head>
<body>
    <!-- Header-Bereich -->
    <header id="menu-header">
        <!-- Logo-Link zur Startseite -->
        <a href="../Startseite/startseite.html">
            <img src="../../Resources/White Trans Logo.png" id="logo">
        </a>
        <!-- Navigationsmenü -->
        <nav id="menu">
            <ul>
                <li><a href="../ZimmerSuchen/zimmerSuchen.html">Zimmer</a></li>
                <li><a href="../TischBuchen/tischBuchen.html">Restaurant</a></li>
                <li><a href="../Startseite/startseite.html">Rezensionen</a></li>
            </ul>
        </nav>
        <!-- Anmelden-Button -->
        <a href="../Anmelden/anmelden.html">
            <button id="signin">Anmelden</button>
        </a>
    </header>

    <!-- Bild der Lobby -->
    <img src="../../Resources/Lobby.jpg" alt="Lobby">

<h3 id="meldung">Buchung war erfolgreich</h3>

    <!-- Bereich zum Erstellen einer Rezension -->
    <div id="rezension-erstellen-link">
        <h1>Rezensionen (519)</h1>
        <form action="../RezensionAnlegen/rezensionAnlegen.html">
            <button type="submit" id="rezension-erstellen">Erstellen</button>
        </form>
    </div>

    <!-- Container für Rezensionen -->
    <div id="rezension-container"></div>

    <!-- JavaScript Datei -->
    <script src="startseite.js"></script>
</body>
</html>
